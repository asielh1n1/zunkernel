<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Mi Site</title>

    <!-- Bootstrap core CSS -->
    <link href="/www/{{bundle}}/css/bootstrap.min.css" rel="stylesheet">
    <base href="/">
  </head>

  <body class="text-center">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand text-capitalize" href="/">title site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container pt-4">
      {% raw %}{% block content %}{% endblock %}{% endraw %}
    </main>
    <script src="/www/{{bundle}}/js/jquery.slim.min.js"></script>
    <script src="/www/{{bundle}}/js/popper.min.js"></script>
    <script src="/www/{{bundle}}/js/bootstrap.min.js"></script>
    
  </body>
</html>
